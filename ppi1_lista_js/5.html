<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números Primos</title>
    <script>
        function ehPrimo(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function verificarPrimos() {
            let inicio = parseInt(document.getElementById("inicio").value);
            let fim = parseInt(document.getElementById("fim").value);
            let resultado = document.getElementById("resultadoPrimos");
            resultado.innerHTML = "";

            if (isNaN(inicio) || isNaN(fim) || inicio > fim) {
                resultado.innerHTML = "<p>Por favor, insira valores válidos.</p>";
                return;
            }

            let primos = [];
            for (let i = inicio; i <= fim; i++) {
                if (ehPrimo(i)) {
                    primos.push(i);
                }
            }

            resultado.innerHTML = primos.length > 0 ? 
                "<p>Números primos encontrados: " + primos.join(", ") + "</p>" :
                "<p>Nenhum número primo encontrado neste intervalo.</p>";
        }
    </script>
</head>
<body>
    <h1>Verificador de Números Primos</h1>
    <label for="inicio">Número Inicial:</label>
    <input type="number" id="inicio">
    <label for="fim">Número Final:</label>
    <input type="number" id="fim">
    <button onclick="verificarPrimos()">Verificar</button>
    <div id="resultadoPrimos"></div>
</body>
</html>
