<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho com Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Desenho com Canvas</h1>
    <canvas id="meuCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById("meuCanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 50);

        ctx.beginPath();
        ctx.arc(200, 150, 30, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();

        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText("Canvas!", 120, 250);
    </script>
</body>
</html>
