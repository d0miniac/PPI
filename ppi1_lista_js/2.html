<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Variáveis em JavaScript</title>
</head>
<body>
    <button onclick="executarScript()">Executar Script</button>
    <h2>Tipos de variáveis:</h2>
    <p id="pstring"></p>
    <p id="pnumero"></p>
    <p id="pboolean"></p>
    <p id="pundefined"></p>
    <p id="pnull"></p>
    <p id="pobject"></p>
    <p id="parray"></p>

    <h2>Operações entre tipos diferentes:</h2>
    <p id="pop1"></p>
    <p id="pop2"></p>
    <p id="pop3"></p>
    <p id="pop4"></p>
    <p id="pop5"></p>

    <script>
        function executarScript() {
            
            let variavelString = "Texto";
            let variavelNumero = 42;
            let variavelBoolean = true;
            let variavelUndefined;
            let variavelNull = null;
            let variavelObjeto = { chave: "valor" };
            let variavelArray = [1, 2, 3];

            
            document.getElementById("pstring").innerText = `String: "${variavelString}" (Tipo: ${typeof variavelString})`;
            document.getElementById("pnumero").innerText = `Número: ${variavelNumero} (Tipo: ${typeof variavelNumero})`;
            document.getElementById("pboolean").innerText = `Boolean: ${variavelBoolean} (Tipo: ${typeof variavelBoolean})`;
            document.getElementById("pundefined").innerText = `Undefined: ${variavelUndefined} (Tipo: ${typeof variavelUndefined})`;
            document.getElementById("pnull").innerText = `Null: ${variavelNull} (Tipo: ${typeof variavelNull}) (Obs: typeof null retorna "object")`;
            document.getElementById("pobject").innerText = `Objeto: ${JSON.stringify(variavelObjeto)} (Tipo: ${typeof variavelObjeto})`;
            document.getElementById("parray").innerText = `Array: ${variavelArray} (Tipo: ${typeof variavelArray}) (Obs: Arrays são considerados objetos)`;

            
            let op1 = variavelString + variavelNumero; 
            let op2 = variavelBoolean * variavelNumero; 
            let op3 = variavelString * variavelNumero; 
            let op4 = variavelNull + variavelNumero; 
            let op5 = variavelUndefined + variavelNumero; 

            
            document.getElementById("pop1").innerText = `"Texto" + 42 → Resultado: ${op1} (String é concatenada com número)`;
            document.getElementById("pop2").innerText = `true * 42 → Resultado: ${op2} (true é equivalente a 1)`;
            document.getElementById("pop3").innerText = `"Texto" * 42 → Resultado: ${op3} (Operação inválida → NaN)`;
            document.getElementById("pop4").innerText = `null + 42 → Resultado: ${op4} (Null é tratado como 0)`;
            document.getElementById("pop5").innerText = `undefined + 42 → Resultado: ${op5} (Undefined resulta em NaN)`;

            
            console.log(`Operações entre tipos diferentes:\n${op1}\n${op2}\n${op3}\n${op4}\n${op5}`);
        }
    </script>
</body>
</html>
