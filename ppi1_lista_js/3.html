<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01">

    <button onclick="calcularIMC()">Calcular</button>

    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>
    <img id="imgPerfil" src="" alt="Perfil de saúde">

    <script>
        function calcularIMC() {
            let nome = document.getElementById("nome").value;
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);

            if (!nome || isNaN(peso) || isNaN(altura)) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            let imc = peso / (altura * altura);
            document.getElementById("resultadoIMC").innerText = `${nome}, seu IMC é ${imc.toFixed(2)}`;

            let classificacao;
            let imgSrc;

            switch (true) {
                case imc < 18.5:
                    classificacao = "Abaixo do peso";
                    imgSrc = "./imgs/baixo_peso.png";
                    break;
                case imc >= 18.5 && imc < 24.9:
                    classificacao = "Peso normal";
                    imgSrc = "./imgs/peso_normal.png";
                    break;
                case imc >= 25 && imc < 29.9:
                    classificacao = "Sobrepeso";
                    imgSrc = "./imgs/sobrepeso.png";
                    break;
                case imc >= 30 && imc < 34.9:
                    classificacao = "Obesidade Grau 1";
                    imgSrc = "./imgs/obesidade1.png";
                    break;
                case imc >= 35 && imc < 39.9:
                    classificacao = "Obesidade Grau 2";
                    imgSrc = "./imgs/obesidade2.png";
                    break;
                default:
                    classificacao = "Obesidade Grau 3";
                    imgSrc = "./imgs/obesidade3.png";
                    break;
            }

            document.getElementById("classificacao").innerText = `Classificação: ${classificacao}`;
            document.getElementById("imgPerfil").src = imgSrc;
        }
    </script>
</body>
</html>
