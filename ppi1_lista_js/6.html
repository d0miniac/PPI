<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <script>
        function verificarPalindromo() {
            let palavra = document.getElementById("palavra").value.toLowerCase().replace(/\s/g, '');
            let reverso = palavra.split("").reverse().join("");
            
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = palavra === reverso ? 
                "<p>✅ '" + palavra + "' é um palíndromo!</p>" : 
                "<p>❌ '" + palavra + "' não é um palíndromo.</p>";
        }
    </script>
</head>
<body>
    <h1>Verificador de Palíndromos</h1>
    <label for="palavra">Digite uma palavra:</label>
    <input type="text" id="palavra">
    <button onclick="verificarPalindromo()">Verificar</button>
    <div id="resultado"></div>
</body>
</html>
